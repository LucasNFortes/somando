<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/default.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./css/animations.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./css/login.css" media="screen" />

    <script src="https://apis.google.com/js/api.js"></script>

    <link rel="icon" href="./media/cookie.png" />
    <title>SomaAndo</title>

</head>

<body class="">
    <main>
        <div class="">
            <div id="form">
                <div id="logo" class="container">
                    <a href="./login.html">
                        <h1 class="espalha-h pointer">SomAndo</h1>
                    </a>
                </div>
                <div id="daniel" class="center">
                    <img id="eyes" src="./media/daniel-open.png" alt="desenho de ovo sorrindo">
                </div>
                <div class="form-item">
                    <p class="formLabel">Email/Username</p>
                    <input type="email" name="email" id="email" class="form-style" autocomplete="off"
                        placeholder="Email/Username" />
                </div>
                <div class="form-item">
                    <p class="formLabel">Password</p>
                    <input type="password" name="password" id="password" class="form-style" placeholder="Password" />
                </div>
                <div class="form-item">
                    <p><a href="#">
                            <h6>Esqueceu a senha?<h6>
                        </a></p>
                    <p class=""><a href="#" onclick="openRegistrationForm();">
                            <h6>Registre-se<h6>
                        </a></p>
                </div>
                
                
                <div>
                    <a href="#" class="submit button" onclick="handleClientLoad();">
                        <p>Login</p>
                    </a>
                    
                </div>
            </div>

            <div id="registrationForm" style="display: none;">
                <div class="container" style="justify-content: space-between;">
                    <h1 class="title">Registro</h1>
                    <a type="button" class="closeWindow" onclick="closeForm();"><h1>X</h1></a>
                </div>

                <form id="registrationFormFields">
                    <label for="username">Nome de usuário:</label>
                    <input type="text" id="username" name="username" class="form-style" pattern="[a-zA-Z0-9]+" required>
            
                    <label for="email">Email:</label>
                    <input type="email" id="newEmail" name="newEmail" class="form-style" required>
            
                    <label for="password">Senha:</label>
                    <input type="text" id="newPassword" name="newPassword" class="form-style" required>
            
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-style" required>
            
                    <label for="startDate">Data de Início de Namoro:</label>
                    <input type="text" id="startDate" name="startDate" pattern="\d{2}/\d{2}/\d{4}" placeholder="DD/MM/AAAA"
                        class="form-style" required>
            
                    <label for="coupleId">Código do Casal (xxxx):</label>
                    <input type="text" id="coupleId" name="coupleId" pattern="[a-zA-Z0-9]{4}" maxlength="4" class="form-style" readonly
                        required>
                    
                    <input type="checkbox" id="hasCoupleId" class="hasCoupleId" onchange="toggleCoupleIdInput()">
                    <label for="hasCoupleId" class="hasCoupleId">Casal já possui um código?</label>
            
                    <button type="button" onclick="saveRegistration();">Salvar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./scripts/googlesheets.js"></script>
    <script src="./scripts/login.js"></script>

</body>

</html>
